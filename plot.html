<!DOCTYPE html>
<html>
<head>
	<title>Gráfica - Analisis Numerico</title>
	<script src="js/math.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

	<!-- load http://maurizzzio.github.io/function-plot/ -->
	<script src="js/d3.min.js"></script>
	<script src="js/function-plot.js"></script>
	<link href="css/style.css" rel='stylesheet' type='text/css'>
	<style>
	#plot_wrapper{
		display: inline-block;
		left: 50%;
		transform: translateX(-50%);
		position: relative;
	}
	#plot_wrapper #plot{
		text-align: center;
	}

	input[type=text] {
	  width: 300px;
	}
	input {
	  padding: 6px;
	}
	body, html, input {
	  font-family: sans-serif;
	  font-size: 11pt;

	}
	form {
	  margin: 20px 0;
	}
	
	@media (max-width: 600px) {
		#plot_wrapper .function-plot{
			max-width: 300px;
		}
	}
	</style>
</head>
<body>
	<div id="container">
		<div id="bg"></div>
		<div id="header">
			<a href="https://github.com/Dyeudiel/AnalisisNumerico" target="_blank"><img src="images\github-logo.svg"/>
				<div>VER EN GITHUB</div><a>
			<a href="index.html"><img src="images\LogoUnitec.png"/></a>
			
		</div>
		<div id="plot_wrapper">
			<form id="form">
				<label for="eq">Ingrese la ecuación a graficar:</label>
				<input type="text" id="eq" value="sin(x)" />
				<input type="submit" value="Graficar" />
				<input type="button" id="volver" value="Volver">
			</form>

			<div id="plot"></div>

			<p>
				Plot library: <a href="https://github.com/maurizzzio/function-plot">https://github.com/maurizzzio/function-plot</a>
			</p>
		</div>

		<div id="footer">
			<div id="footer-content">
				<h3>LIZBET CADAVID
					<div>68142529</div></h3>
				<h3>SAID MOYA
					<div>68142524</div></h3>
				<h3>YEUDIEL DIAZ
					<div>68131504</div></h3>
			</div>
		</div>		
	</div>
	
	<script>
		function draw() {
			try {
				var instance = functionPlot({
					target: '#plot',
					data: [{
					fn: document.getElementById('eq').value,
						sampler: 'builtIn',  // this will make function-plot use the evaluator of math.js
						graphType: 'polyline'
					}]
				});
				var xDomain = [-10, 10]
				var yDomain = [-1.897, 1.897]
				instance.programmaticZoom(xDomain, yDomain)
			}
			catch (err) {
			  console.log(err);
			  alert(err);
			}
		}

		document.getElementById('form').onsubmit = function (event) {
			event.preventDefault();
			draw();
		};

		draw();
			document.getElementById('volver').onclick = function(){
			location.href = "index.html";
		};
	</script>
</body>
</html>
