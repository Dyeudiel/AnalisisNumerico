<!DOCTYPE html>
<html>
<head>
	<title>math.js | plot</title>
	<script src="js/math.js"></script>

	<!-- load http://maurizzzio.github.io/function-plot/ -->
	<script src="js/d3.min.js"></script>
	<script src="js/function-plot.js"></script>
	<link href="css/style.css" rel='stylesheet' type='text/css'>
	<style>
	#plot_wrapper{
		display: inline-block;
		left: 50%;
		transform: translateX(-50%);
		position: relative;
	}
	input[type=text] {
	  width: 300px;
	}
	input {
	  padding: 6px;
	}
	body, html, input {
	  font-family: sans-serif;
	  font-size: 11pt;

	}
	form {
	  margin: 20px 0;
	}
	</style>
</head>
<body>
	<div id="container">
		<div id="bg"></div>
		<div id="header">
			<img src="images\LogoUnitec.png"/>
		</div>
		<div id="plot_wrapper">
			<form id="form">
				<label for="eq">Ingrese la ecuación a graficar:</label>
				<input type="text" id="eq" value="sin(x)" />
				<input type="submit" value="Graficar" />
				<input type="button" id="volver" value="Volver">
			</form>

			<div id="plot"></div>

			<p>
				Plot library: <a href="https://github.com/maurizzzio/function-plot">https://github.com/maurizzzio/function-plot</a>
			</p>
		</div>

		<div id="footer">
			<div id="footer-content">
			
			</div>
		</div>
	</div>
<script>
  function draw() {
    try {
		functionPlot({
		target: '#plot',
		data: [{
		fn: document.getElementById('eq').value,
			sampler: 'builtIn',  // this will make function-plot use the evaluator of math.js
			graphType: 'polyline'
		}]
		});
    }
    catch (err) {
      console.log(err);
      alert(err);
    }
  }

  document.getElementById('form').onsubmit = function (event) {
    event.preventDefault();
    draw();
  };

  draw();
  document.getElementById('volver').onclick = function(){
	location.href = "index.html";
  };
</script>
</body>
</html>
