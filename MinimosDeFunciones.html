<!DOCTYPE HTML>
<html>
	<head>
		<title>Mínimos Cuadrados- Análisis Numérico</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<meta name="HandheldFriendly" content="true" />
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
		<link href="css/style.css" rel='stylesheet' type='text/css'>
		<link href="css/style-Minimos.css" rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="container">
			<div id="bg"></div>
			<div id="header">
				<b href="index.html">
				<img src="images\LogoUnitec.png"/>
				</b>
				<a href="https://github.com/Dyeudiel/AnalisisNumerico" target="_blank"><img src="images\github-logo.svg"/>
				<div>VER EN GITHUB</div></a>
			</div>

			<div id="main-minimos">
				<table id ="tabla">
					<tr id ="row">
						<td id ="column-left">
							<form id="formulario">
								<label for="eq">Ingrese la cantidad de valores de la muestra:</label><br>
								<input type="text" id="values" value=" " />
								<input type="submit" value="Continuar" />
								<input type="button" id="Cancelar" value="Cancelar">
							</form>
						</td>
						<td id ="column-rigth">

						</td>
					</tr>
				</table>
			</div>
			
			<div id="footer">
				<div id="footer-content">
				<h3>LIZBET CADAVID
					<div>68142529</div></h3>
				<h3>SAID MOYA
					<div>68142524</div></h3>
				<h3>YEUDIEL DIAZ
					<div>68131504</div></h3>
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
	</body>

	<script>
		function draw() {
			try {
				var instance = functionPlot({
					target: '#plot',
					data: [{
					fn: document.getElementById('eq').value,
						sampler: 'builtIn',  // this will make function-plot use the evaluator of math.js
						graphType: 'polyline'
					}]
				});
				var xDomain = [-10, 10]
				var yDomain = [-1.897, 1.897]
				instance.programmaticZoom(xDomain, yDomain)
			}
			catch (err) {
			  console.log(err);
			  alert(err);
			}
		}

		document.getElementById('formulario').onsubmit = function (event) {
			event.preventDefault();
			draw();
		};

		draw();
			document.getElementById('Cancelar').onclick = function(){
			location.href = "index.html";
		};
	</script>
	
</html>
